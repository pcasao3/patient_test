# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: mysql2
  encoding: utf8
  database: gs_db
  username: <%= ENV['GSDB_USER'] %>
  password: <%= ENV['GSDB_KEY'] %>
  host: <%= ENV['GSDB_IP'] %>
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: gs_db
  username: <%= ENV['GSDB_USER'] %>
  password: <%= ENV['GSDB_KEY'] %>
  host: <%= ENV['GSDB_IP'] %>
  port: 3306

production:
  adapter: mysql2
  encoding: utf8
  database: gs_db
  username: <%= ENV['GSDB_USER'] %>
  password: <%= ENV['GSDB_KEY'] %>
  host: <%= ENV['GSDB_IP'] %>
  port: 3306
